<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amna Ulfat - Portfolio</title>
</head>
<body>
    <header>
        <h1>Amna Ulfat - Portfolio</h1>
    </header>
    <section id="about">
        <h2>About Me</h2>
        <p>Hello, I am Amna ulfat. I am passionate about SEO/Digital Marketing.</p>
    </section>
    <section id="work">
        <h2>Work and Experience</h2>
        <p>I have more than one year experience.</p>
    </section>
    <section id="achievements">
        <h2>Achievements</h2>
        <table>
            <tr>
                <th>Year</th>
                <th>Achievement</th>
            </tr>
            <tr>
                <td>2023</td>
                <td>Achievement from Theta Solution</td>
            </tr>

    </section>
    <section id="feedback">
        <h2>Feedback</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <input type="submit" value="Submit">
        </form>
    </section>

</html>
